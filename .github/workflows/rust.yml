name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Rustup show
      run: rustup show
    - name: Install Required Components
      run: rustup component add rust-src
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
